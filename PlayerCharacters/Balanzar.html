<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        const url = 'https://boiling-sea-30343.herokuapp.com'
        $.get(
            'https://boiling-sea-30343.herokuapp.com/players/Balanzar',
            function(data) {
                data = JSON.stringify(data);
                const playerObj = JSON.parse(data);
                document.getElementById('level').append(playerObj.result.player.level);
                
                const dndBeyondSpells = 'https://www.dndbeyond.com/spells/';
                const spells = playerObj.result.spells;
                const spellTable = document.getElementById('spellsTable');
                spells.forEach(spell => {
                    const row = spellTable.insertRow();
                    const nameCell = row.insertCell(0);
                    const formattedSpellName = spell.spellname.replace(' ', '-');
                    nameCell.innerHTML = '<a href="' + dndBeyondSpells + formattedSpellName + '" target="_blank">' + spell.spellname + '</a>';
                    const descCell = row.insertCell(1);
                    descCell.innerHTML = spell.description;
                    const levelCell = row.insertCell(2);
                    levelCell.innerHTML = spell.spelllevel;
                });
            });
    </script>
    <head>
        <h1>Balanzar</h1>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Characters.css"/>
    </head>
    <h3>Race: Dragonborn</h3>
    <h3>Class: Rogue</h3>
    <h3 id="level">Level: </h3>
    
    <h3>Spells</h3>
    <table id="spellsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Level</th>
        </tr>
    </table>
    <button id="addSpell" onclick="addItem('spellsTable')">Add spell</button>

    <h3>Items</h3>
    <table id="itemsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </table>
    <button id="addItem" onclick="openAddItemForm()">Add item</button>
    <div id="spellInfoForm" class="form-popup">
        <form class="form-container" onsubmit="return addItem('itemsTable')">
            <label for="name">Item Name</label>
            <input type="text" id="itemName" placeholder="Enter item name" name="name" required>
            <label for="description">Item Description</label>
            <input type="text" id="itemDescription" placeholder="Enter item description" name="description" required>
            <button type="submit" class="btn">Add Item</button>
        </form>
    </div>

    <script>
        function openAddItemForm() {
            document.getElementById('spellInfoForm').style.display = 'block';
        }

        function closeAddItemForm() {
            document.getElementById('spellInfoForm').style.display = 'none';
        }

        function addItem(tableId) {
            const itemsTable = document.getElementById(tableId);
            const newRow = itemsTable.insertRow();
            const cell1 = newRow.insertCell(0);
            const inputItemName = $('#itemName').val();
            cell1.innerHTML = inputItemName;
            const cell2 = newRow.insertCell(1);
            const inputItemDescription = $('#itemDescription').val();
            cell2.innerHTML = inputItemDescription;

            $.post(
                'https://boiling-sea-30343.herokuapp.com/players/Balanzar/items',
                {
                    itemName: inputItemName,
                    itemDescription: inputItemDescription
                }
            );

            closeAddItemForm();
            return false;
        }
    </script>

</html>
