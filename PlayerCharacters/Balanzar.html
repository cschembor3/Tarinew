<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        const url = 'https://boiling-sea-30343.herokuapp.com'
        $.get(
            'https://boiling-sea-30343.herokuapp.com/players/Balanzar',
            function(data) {
                data = JSON.stringify(data);
                const playerObj = JSON.parse(data);
                document.getElementById('level').append(playerObj.result.player.level);
                
                const dndBeyondSpells = 'https://www.dndbeyond.com/spells/';
                const spells = playerObj.result.spells;
                const spellTable = document.getElementById('spellsTable');
                spells.forEach(spell => {
                    const row = spellTable.insertRow();
                    const nameCell = row.insertCell(0);
                    const formattedSpellName = spell.spellname.replace(' ', '-');
                    nameCell.innerHTML = '<a href="' + dndBeyondSpells + formattedSpellName + '" target="_blank">' + spell.spellname + '</a>';
                    const descCell = row.insertCell(1);
                    descCell.innerHTML = spell.spelldescription;
                    const levelCell = row.insertCell(2);
                    levelCell.innerHTML = spell.spelllevel;
                });
            });
    </script>
    <head>
        <h1>Balanzar</h1>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Characters.css"/>
    </head>
    <h3>Race: Dragonborn</h3>
    <h3>Class: Rogue</h3>
    <h3 id="level">Level: </h3>
    
    <h3>Spells</h3>
    <table id="spellsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Level</th>
        </tr>
    </table>
    <button id="addSpell" onclick="openSpellsForm()">Add spell</button>
    <div id="spellInfoForm" class="form-popup">
        <form class="form-container" onsubmit="return addSpell()">
            <label for="name">Spell Name</label>
            <input type="text" id="spellName" placeholder="Enter spell name" name="name" required>
            <label for="description">Spell Description</label>
            <input type="text" id="spellDescription" placeholder="Enter spell description" name="description" required>
            <label for="level">Spell Level</label>
            <input type="number" id="spellLevel" name="level" required>
            <button type="submit" class="btn">Add Spell</button>
            <button class="btn cancel" onclick="closeSpellsForm()">Cancel</button>
        </form>
    </div>

    <h3>Items</h3>
    <table id="itemsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </table>
    <button id="addItem" onclick="openItemsForm()">Add item</button>
    <div id="itemInfoForm" class="form-popup">
        <form class="form-container" onsubmit="return addItem()">
            <label for="name">Item Name</label>
            <input type="text" id="itemName" placeholder="Enter item name" name="name" required>
            <label for="description">Item Description</label>
            <input type="text" id="itemDescription" placeholder="Enter item description" name="description" required>
            <button type="submit" class="btn">Add Item</button>
            <button class="btn cancel" onclick="closeItemsForm()">Cancel</button>
        </form>
    </div>

    <script>
        // TODO: consolidate these form calls into one?
        function openItemsForm() {
            document.getElementById('itemInfoForm').style.display = 'block';
        }

        function openSpellsForm() {
            document.getElementById('spellInfoForm').style.display = 'block';
        }

        function closeItemsForm() {
            document.getElementById('itemInfoForm').style.display = 'none';
        }

        function closeSpellsForm() {
            document.getElementById('spellInfoForm').style.display = 'none';
        }

        function addElementToTable(table, ...tableEntries) {
            const newRow = table.insertRow();
            let newCell = null;
            let inputName = null;
            tableEntries.forEach(entry => {
                newCell = newRow.insertCell();
                newCell.innerHTML = entry;
            });
        }

        /*
         * Add an item to the table and database
         */
        function addItem() {
            const table = document.getElementById('itemsTable');
            const itemName = $('#itemName').val();
            const itemDescription = $('#itemDescription').val();
            addElementToTable(table, itemName, itemDescription);
            $.post(
                'https://boiling-sea-30343.herokuapp.com/players/Balanzar/items',
                {
                    itemName: itemName,
                    itemDescription: itemDescription
                });
            
            closeItemsForm();
            return false;
        }

        /*
         * Add a spell to the table and database
         */
        function addSpell() {
            const table = document.getElementById('spellsTable');
            const spellName = $('#spellName').val();
            const spellDescription = $('#spellDescription').val();
            const spellLevel = $('#spellLevel').val();
            addElementToTable(table, spellName, spellDescription, spellLevel);
            $.post(
                'https://boiling-sea-30343.herokuapp.com/players/Balanzar/spells',
                {
                    spellName: spellName,
                    spellDescription: spellDescription,
                    spellLevel: spellLevel
                });
            
            closeSpellsForm();
            return false;
        }
    </script>

</html>
