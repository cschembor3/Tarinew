<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        const url = 'https://boiling-sea-30343.herokuapp.com'
        $.get(
            'https://boiling-sea-30343.herokuapp.com/players/Balanzar',
            function(data) {
                data = JSON.stringify(data);
                console.log(data);
                const playerObj = JSON.parse(data).response;
                document.getElementById('level').append(playerObj.level);
                
                const spells = playerObj.spells;
                const spellTable = document.getElementById('spellTable');
                spells.forEach(spell => {
                    const row = spellTable.insertRow();
                    const nameCell = row.insertCell(0);
                    nameCell.innerHTML = spell.name;
                    const descCell = row.insertCell(1);
                    descCell.innerHTML = spell.description;
                });
            });
    </script>

    <h1>Balanzar</h1>
    <h3>Race: Dragonborn</h3>
    <h3>Class: Rogue</h3>
    <h3 id="level">Level: </h3>
    
    <h3>Spells</h3>
    <table id="spellsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </table>

</html>
