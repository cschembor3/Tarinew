<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./DndFunctionality.js"></script>
    <script src="./CharacterInfo.js"></script>
    <script type="text/javascript">
        getCharacterInfo('Balanzar');
    </script>
    <head>
        <button type="button" class="btn homepageLink" onclick="location.href = '../index.html'">Home</button>
        <h1>Balanzar</h1>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Characters.css"/>
    </head>
    <h3>Race: Dragonborn</h3>
    <h3>Class: Rogue</h3>
    <h3 id="level">Level: </h3>

    <textarea id="description" class="descriptionArea" rows="6" placeholder="Character description"></textarea>

    <div class="gameplay-info">
        <!-- Character sheet stats here -->
        <div class="stats">
            <table id="table-charSheet" class="table borded table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Stat</th>
                        <th scope="col">Val</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Strength</td>
                        <td id="strengthVal">
                            <input type="number" class="edited-val" id="edited-strength-val"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Dexterity</td>
                        <td id="dexVal">
                            <input type="number" class="edited-val" id="edited-dex-val"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Constitution</td>
                        <td id="constVal">
                            <input type="number" class="edited-val" id="edited-const-val"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Intelligence</td>
                        <td id="intVal">
                            <input type="number" class="edited-val" id="edited-int-val"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Wisdom</td>
                        <td id="wisVal">
                            <input type="number" class="edited-val" id="edited-wis-val"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Charisma</td>
                        <td id="charVal">
                            <input type="number" class="edited-val" id="edited-char-val"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table-edit-btns">
                <button class="btn edit">Edit</button>
                <button class="btn save">Save</button>
            </div>
        </div>

        <div id="diceRollArea" class="dice-roll">
            <button type="button" class="btn dice" data-toggle="popover" data-placement="top" onclick="roll(this, 20)"><img src="./Icons/d20.png"></button>
            <button type="button" class="btn dice" data-toggle="popover" data-placement="top" onclick="roll(this, 12)"><img src="./Icons/d12.png"></button>
            <button type="button" class="btn dice" data-toggle="popover" data-placement="top" onclick="roll(this, 10)"><img src="./Icons/d10.png"></button>
            <button type="button" class="btn dice" data-toggle="popover" data-placement="top" onclick="roll(this, 8)"><img src="./Icons/d8.png"></button>
            <button type="button" class="btn dice" data-toggle="popover" data-placement="top" onclick="roll(this, 6)"><img src="./Icons/d6.png"></button>
            <button type="button" class="btn dice" data-toggle="popover" data-placement="top" onclick="roll(this, 4)"><img src="./Icons/d4.png"></button>
        </div>
    </div>

    <button class="btn addDesc" onclick="addDescription('Balanzar', 'description')">Save</button>
    
    <h3>Spells</h3>
    <table id="spellsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Level</th>
        </tr>
    </table>
    <button id="addSpell" class="btn addSpell" onclick="openSpellsForm()">Add spell</button>
    <div id="spellInfoForm" class="form-popup">
        <form class="form-container" onsubmit="return addSpell('Balanzar')">
            <label for="name">Spell Name</label>
            <input type="text" id="spellName" placeholder="Enter spell name" name="name" required>
            <label for="description">Spell Description</label>
            <input type="text" id="spellDescription" placeholder="Enter spell description" name="description" required>
            <label for="level">Spell Level</label>
            <input type="number" id="spellLevel" name="level" required>
            <button type="submit" class="btn">Add Spell</button>
            <button class="btn cancel" onclick="closeSpellsForm()">Cancel</button>
        </form>
    </div>

    <h3>Items</h3>
    <table id="itemsTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </table>
    <button id="addItem" class="btn addItem" onclick="openItemsForm()">Add item</button>
    <div id="itemInfoForm" class="form-popup">
        <form class="form-container" onsubmit="return addItem('Balanzar')">
            <label for="name">Item Name</label>
            <input type="text" id="itemName" placeholder="Enter item name" name="name" required>
            <label for="description">Item Description</label>
            <input type="text" id="itemDescription" placeholder="Enter item description" name="description" required>
            <button type="submit" class="btn">Add Item</button>
            <button class="btn cancel" onclick="closeItemsForm()">Cancel</button>
        </form>
    </div>

    <div class="spinner"></div>
    <div class="page greyout"</div>
</html>
